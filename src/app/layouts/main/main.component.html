<div class="main-content">
    <div class="toolbar">
        <app-toolbar (toggle)="drawer.toggle()"></app-toolbar>
    </div>
    <div class="content">
        <mat-drawer-container>
            <mat-drawer #drawer mode="over">
                <app-sidenav (selectOption)="drawer.close()"></app-sidenav>
            </mat-drawer>
            <mat-drawer-content>
                <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
